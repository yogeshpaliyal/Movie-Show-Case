name: Bump App Version
on: 
  workflow_dispatch:
    inputs:
      type:
        description: 'Bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      releaseNote:
        description: 'Release Note'
        required: true
        type: string

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # - name: Checkout
      #   run: |
      #       git checkout -b autoVersionBump

      - name: üèó Bump App Version
        run: ls && bash ./scripts/versionBump.sh $TYPE "$RELEASE_NOTES"
        env:
          TYPE: ${{ inputs.type }}
          RELEASE_NOTES: ${{ inputs.releaseNote }}
        
        
      - name: Push changes to protected branch
        uses: ad-m/github-push-action@master
        with:
          branch: master
          directory: .
          github_token: ${{ secrets.PUSH_TO_PROTECTED_BRANCH }}

