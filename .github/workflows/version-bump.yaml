name: Bump App Version
on: 
  workflow_dispatch:
    inputs:
      type:
        description: 'Bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      releaseNote:
        description: 'Release Note'
        required: true
        type: string

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # - name: Checkout
      #   run: |
      #       git checkout -b autoVersionBump

      - name: üèó Bump App Version
        id: bump-app-version
        run: newVersion=$(bash ./scripts/versionBump.sh $TYPE "$RELEASE_NOTES")
        env:
          TYPE: ${{ inputs.type }}
          RELEASE_NOTES: ${{ inputs.releaseNote }}
        
        
      - name: Git Add and Commit
        run: |
            git config --global user.name 'Yogesh Choudhary Paliyal'
            git config --global user.email 'yogeshpaliyal@users.noreply.github.com'
            git commit -am "Automated version bump"


      - name: Push to protected branch
        uses: CasperWA/push-protected@v2
        with:
          token: ${{ secrets.PUSH_TO_PROTECTED_BRANCH }}
          branch: main
          unprotect_reviews: true


      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        with:
          tag: ${{ steps.bump-app-version.outputs.newVersion }}
          generateReleaseNotes: true

